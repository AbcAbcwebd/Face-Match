<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Face Match</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" media="screen" href="css/reset.css"> 
	<link rel="stylesheet" media="screen" href="css/style.css"> 
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Righteous" rel="stylesheet">

</head>
<body>

<header>
  <h1>Face Match</h1>
  <div id="menu-holder">
    <img src="images/menu-button.png" id="menu-button"/>
  </div>
</header>

<div id="menu-dropdown" class="dropdown-content">
      <a href="#">Sign In</a>
      <a id="sign-up-btn">Sign Up</a>
    </div>

<div id="core-content">

  <div id="source-image-holder">
    <img src="Ximages/demo-portraits/male4.jpg" id="source-image">
    <p class="init-instructions">Welcome to Face Match! Upload a photo and we'll find someone who looks like you!</p>
    <button id="image-upload-btn">Upload Photo</button>
  </div>

  <div id="wrapper">
    <div class="viewport">
      <div class="cube">
        <div class="side">
          <div class="cube-image">
            <img class="cube-image" src="images/demo-portraits/female1.jpg" onDragStart="return false"/>
          </div>
        </div>
        <div class="side">
          <div class="cube-image">
            <img class="cube-image" src="images/demo-portraits/male1.jpg" onDragStart="return false"/>
          </div>
        </div>
        <div class="side">
          <div class="cube-image">
            <img class="cube-image" src="images/demo-portraits/female2.jpg" onDragStart="return false"/>
          </div>
        </div>
        <div class="side">
          <div class="cube-image">
            <img class="cube-image" src="images/demo-portraits/male2.jpg" onDragStart="return false"/>
          </div>
        </div>
        <div class="side">
          <div class="cube-image">
            <img class="cube-image" src="images/demo-portraits/male3.jpg" onDragStart="return false"/>
          </div>
        </div>
        <div class="side">
          <div class="cube-image active">
            <img class="cube-image" src="images/demo-portraits/female3.jpg" onDragStart="return false"/>
          </div>
        </div>
      </div>
    </div>
    <p id="grab-tip">(try grabbing the cube)</p>
  </div>

</div>

<!-- The Modal -->
<div id="sign-up-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="signup" name="signup" method="post" action="/signup">
        <label for="email">Email Address:</label>
        <input class="text" name="email" type="email" id="new-email"/>
        <label for="firstname">First Name:</label>
        <input name="firstname" type="text" id="new-first-name"/>
        <label for="lastname">Last Name:</label>
        <input name="lastname" type="text" id="new-last-name"/>
        <label for="password">Password:</label>
        <input name="password" type="password" id="new-password"/>
        <label for="password-confirm">Confirm Password</label>
        <input name="password-confirm" type="password" id="new-password-confirm"/>
        <p id="sign-up-error-display" class="error-display"></p>
        <button class="btn" value="Sign Up" id="sign-up-submit-btn">Submit</button>
    </form>
  </div>

</div>

<footer>
  <p>Copyright 2017</p>
</footer>


</body>
</html>
